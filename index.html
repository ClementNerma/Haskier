  <script type="text/javascript">
    // Debug methods
    function r()    { localStorage.clear(); window.location.reload();    }
    function b(f)   { var d; d = Date.now(); f(); return Date.now() - d; }
    function l(n)   { var r = JSON.parse(localStorage.getItem('haskier')); return n ? r[n] : r; }
    function u(n,s) { var l;if(s){l=serverName;server=servers[s];}var r=server.importFolder({folder:haskier.servers.__store.webroot[n],table:{},path:'/webroot/'+n},'apps/'+n);if(r){saveGame();startApp(n);}if(l){server=servers[l];}return r; }
    function s()    { for(var i in servers) servers[i].import(haskier.servers[i], 'files'); }
    function bt(f,n) { var d,i;n=n||100;d=Date.now();for(i=0;i<n;i++){f();}return Math.floor((Date.now()-d)/n); }
  </script>
